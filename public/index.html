      <p> <b>Write</b> a new tweet</p>

<!-- Header of the page -->

<!--Container to add the tweets-->
  <main class="container">

        <div class = "submit-counter">
          <button class = "submit-tweet" type="submit">Tweet</button>

        </div>
      </form>
<!--Content is added dynamically by the function(render.js) client.js-->
